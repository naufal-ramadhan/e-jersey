{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style-view.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'main:home' %}"> Home </a>
        <a href="{% if jersey.type == 'club' %}
                    {% url 'main:club' %}
                {% elif jersey.type == 'national' %}
                    {% url 'main:national' %}
                {% endif %}"> Back </a>
        <div class="title"> {{ type }}</div>
    </div>
    <div class="content">
        <div class="selection {{ jersey.club }}">
            <img class="image" src="{% static 'main/images/' %}{{ jersey.club }}.jpg" alt="{{ jersey.club }}">
        </div>
        <div class="text-info-container">
            Name:
            <div class="name">{{ jersey.name }}</div>
            Description:
            <div class="description">{{ jersey.description }}</div>
            Price:
            <div class="price">{{ jersey.price }}$</div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
