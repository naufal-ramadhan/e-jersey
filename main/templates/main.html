{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <div class="header">E - Jersey</div>
    <div class="content">
        <div class="selection-container">
            <div class="selection jersey-club">
                <img class="blurred-image" src="{% static 'main/images/realmadrid.jpg' %}" alt="club-selection">
                <a href="{% url 'main:club' %}" class="text-overlay">Club Jersey</a>
            </div>
            <div class="selection jersey-international">
                <img class="blurred-image" src="{% static 'main/images/argentina.jpg' %}" alt="club-selection">
                <a href="{% url 'main:national' %}" class="text-overlay">National Jersey</a>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
